repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.3.0
  hooks:
    - id: no-commit-to-branch
      args: ['--branch', 'master', '--branch', 'staging', '--branch', 'main', '--branch', 'develop', '--branch', 'production', '--branch', 'development', '--branch', 'test', '--branch', 'sandbox', '--branch', 'disaster-recovery', '--branch', 'qa']


